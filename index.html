<!doctype html>
<html class="no-js" lang="es">

<head>
  <meta charset="utf-8">
  <title>Rastreador de direcciones IP</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <!-- leaf flet js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
  <!-- main css-->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <main>
    <div class="home__background">
      <div class="home">
        <h1>Rastreador de direcciones IP</h1>
        <div class="input__container">
          <input id="ip-input" type="text">
          <button id="ip-search" type="button"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="data__container">
          <div class="data__pair">
            <p class="data__title">
              Dirección IP
            </p>
            <p id="ip-address" class="data__data">
              192.168.0.1
            </p>
          </div>
          <div class="data__pair">
            <p class="data__title">
              Ubicación
            </p>
            <p id="location" class="data__data">
              Buenos Aires
            </p>
          </div>
          <div class="data__pair">
            <p class="data__title">
              Zona horaria
            </p>
            <p id="timezone" class="data__data">
              -07:00
            </p>
          </div>
          <div class="data__pair">
            <p class="data__title">
              ISP
            </p>
            <p id="isp" class="data__data">
              Proveedor de servicios de Internet
            </p>
          </div>
        </div>
      </div>
    </div>
    <div id="map"></div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/profile/Francoveliz" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://francoveliz.netlify.app/">Franco Veliz</a>.
  </div>
  <!-- scripts -->
  <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
